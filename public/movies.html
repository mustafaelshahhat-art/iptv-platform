<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - IPTV Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/movies.css">
</head>

<body class="movies-page">
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo"><span class="logo-icon">üé¨</span><span class="logo-text">IPTV</span></a>
                <nav class="nav">
                    <a href="/movies" class="nav-link active">Movies</a>
                    <a href="/series" class="nav-link">Series</a>
                    <a href="/live" class="nav-link">Live TV</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div id="loading" class="loading-state">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
            <div id="error" class="error-state" style="display:none;">
                <div class="error-icon">‚ö†Ô∏è</div>
                <h2>Error</h2>
                <p id="error-msg"></p><button onclick="retry()" class="retry-btn">Retry</button>
            </div>
            <div id="categories-section" style="display:none;">
                <div class="section-header">
                    <h1 class="section-title">Movie Categories</h1>
                </div>
                <div id="categories-grid" class="categories-grid"></div>
            </div>
            <div id="movies-section" style="display:none;">
                <div class="section-header">
                    <button id="back-btn" class="back-btn"><span>‚Üê</span><span>Categories</span></button>
                    <h1 id="category-title" class="section-title"></h1>
                </div>
                <div id="movies-grid" class="content-grid"></div>
            </div>
        </div>
    </main>

    <script src="js/movies.js"></script>
</body>

</html>
